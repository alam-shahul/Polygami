<!DOCTYPE html>
<html>
  <head>
    <!-- Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.5.2/svg.min.js"></script>

    <!-- Data Structures and Algorithms -->
    <script src="structs/point.js"></script>
    <script src="structs/corner.js"></script>
    <script src="structs/crease.js"></script>
    <script src="structs/grid.js"></script>
    <script src="algorithms/cornerFinderOpt.js"></script>
    <script src="algorithms/creaseGrid.js"></script>

    <!-- Styles -->
    <link href="site/styles.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="site/ThreeCanvas.js"></script>
    <script src="site/Cube.js"></script>
    <script src="site/Plane.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="col-md-6 left-col">
        <h1 id="input-title">Voxel Input</h1>
        <form class="form-inline">
          <div class="row">
            <div class="col-sm-9">
              <div class="form-group">
                <div class="btn-group margin-right" role="group">
                  <button type="button" class="btn btn-default input-mode-picker" id="input-mode-2d">2D Input</button>
                  <button type="button" class="btn btn-default input-mode-picker active" id="input-mode-3d">3D Input</button>
                </div>
                <span class="controls-2d" style="display: none">
                  <label for="width">Width:</label>
                  <input type="number" class="form-control grid-size-input" id="width" value="10">
                  <label for="height">Height:</label>
                  <input type="number" class="form-control grid-size-input" id="height" value="10">
                  <button type="button" class="btn btn-info" id="update-grid-size">Update Grid Size</button>
                </span>
              </div>
            </div>
            <div class="col-sm-3 text-right controls-2d" style="display: none">
              <button type="button" class="btn btn-danger" id="clear-grid">Clear Grid</button>
            </div>
          </div>
        </form>
        <hr>
        <table id="grid" style="display: none"></table>
        <div id="input-3d"></div>
      </div>
      <div class="col-md-6 right-col">
        <h1>Crease Pattern <a id="export-svg" href-lang="image/svg+xml" href="" download><button type="button" class="btn btn-info">Export to SVG</button></a>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default color-scheme-picker" id="color-scheme-mv">MV Colors</button>
            <button type="button" class="btn btn-default color-scheme-picker active" id="color-scheme-extended">Extended Colors</button>
          </div>
        </h1>
        <div id="viewer"></div>
      </div>
    </div>

    <!-- Scripts to run after body is constructed -->
    <script src="site/voxels.js"></script>
    <script src="site/scripts.js"></script>
  </body>
</html>
